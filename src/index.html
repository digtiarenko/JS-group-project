<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

</head>

<body>
    <header class="header">
        <div class="container header-container header-container--home">
            <div class="theme-switch__control">
                <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle" aria-label="Change theme" />
                <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
          </label>
                <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>
            <div class="header-nav-container">
                <div class="logo-container">
                    <svg class="header__logo" width="24" height="24">
                      <use href="./images/sprite.svg#icon-film"></use>
                    </svg>
                    <h1 class="header__title">
                        Filmoteka
                    </h1>
                </div>
                <nav>
                    <ul class="site-nav__list">
                        <li class="site-nav__item">
                            <button class="site-nav__button is-active js-home" data-request="home" aria-label="home">Home</button>
                        </li>
                        <li class="site-nav__item">
                            <button class="site-nav__button js-library" data-request="library" aria-label="my library">My library</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <form class="search-form">
                <input class="search-form__input" type="text" name="query" placeholder="Movie search" aria-label="movie search" autocomplete="off" />
                <button type="submit" class="search-form__button" aria-label="search">
                    <svg class="search-form__icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-search"></use>
                    </svg>
          </button>


            </form>
            <div class="error-container">
                <p class="header__error">Search result is not successful. Enter the correct movie name and press enter</p>
            </div>


            <ul class="library__list">
                <li class="library__item">
                    <button class="button button--library" data-request="watched" aria-label="watched">Watched</button>
                </li>
                <li class="library__item">
                    <button class="button button--library is-active" data-request="queue" aria-label="queue">Queue</button>
                </li>
            </ul>
            <div class="library__delete">
                <div class="library__item--delete">
                    <button type="button" class="button button--library library__item--button" data-request="clear"></button>
                </div>
            </div>

        </div>
    </header>


    <div class="sk-chase is-hidden__spinner" id="spinner">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>


    <main>
        <section class="films">
            <div class="films__container container">
                <h2 class="films__title" hidden>Popular films</h2>
                <ul class="films__list"></ul>
                <div class="films__message is-hidden"></div>
                <div class="pagination is-hidden">
                    <ul class="pagination__list"></ul>
                </div>
            </div>
        </section>

        <div class="back_to_top">
            <img src="./images/up.svg" alt="back to top"/>
        </div>
    </main>

    <div class="backdrop visually-hidden" data-attribute="modal">
        <div class="modal__wrapper">
            <div class="modal">
                <button class="btn__close" data-action="close">
                    <svg class="icon" height="20" width="20">
                        <use href="./images/sprite.svg#icon-close"></use>
                     </svg>
                </button>
                <div class="modal__content">
                    <div class="modal__block image__block">
                        <img class="modal__image" src="./images/default-opt.jpg" alt="" />
                    </div>
                    <div class="modal__block">
                        <h2 class="modal__title"></h2>
                        <div class="film-info">
                            <ul class="list film-info__names">
                                <li class="film-info__name">
                                    <p class="content-list__item" data-attribute="votesTitle">
                                        Vote/Votes
                                    </p>
                                </li>
                                <li class="film-info__name">
                                    <p class="content-list__item" data-attribute="popularityTitle">
                                        Popularity
                                    </p>
                                </li>
                                <li class="film-info__name">
                                    <p class="content-list__item" data-attribute="originalTitle">
                                        Original Title
                                    </p>
                                </li>
                                <li class="film-info__name">
                                    <p class="content-list__item" data-attribute="genresTitle">
                                        Genre
                                    </p>
                                </li>
                            </ul>
                            <ul class="list film-info__values">
                                <li class="film-info__value">
                                    <span class="film-info__rate"></span> /
                                    <span class="content-list__item--value" data-attribute="votes"></span>
                                </li>
                                <li class="film-info__value">
                                    <span class="content-list__item--value" data-attribute="popularity"></span>
                                </li>
                                <li class="film-info__value">
                                    <span class="content-list__item--value" data-attribute="title"></span>
                                </li>
                                <li class="film-info__value">
                                    <span class="content-list__item--value" data-attribute="genre"></span>
                                </li>
                            </ul>
                        </div>
                        <h3 class="description-title">ABOUT</h3>
                        <p class="description-text"></p>
                        <ul class="list button-list">
                            <li><button class="button modal__btn modal__btn--watched">
                            ADD TO WATCHED
                             </button>
                        </li> 
                            <li><button class="button modal__btn modal__btn--queue">
                                ADD TO QUEUE
                              </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__flex">
            <p class="footer__text">
                <span>&#169;&ensp;</span>2022 | All Rights Reserved |
            </p>
            <div class="footer__flex--dev">
                <p class="footer__text">&thinsp;Developed with</p>
                <svg class="footer__heart" height="12.88" width="14">
            <use href="./images/sprite.svg#icon-heart"></use>
          </svg>
                
       
        
        </div>
        </div>
    </footer>
</body>

</html>
